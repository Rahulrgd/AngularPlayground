<div
  class="d-flex flex-column justify-content-center align-items-center vh-100"
>
  <h1>{{ count }}</h1>
  <div class="d-flex justify-content-center ">
    <button (click)="incrementCounter()" class="btn btn-primary mt-3">Increment</button>
    <button (click)="decrementCounter()" class="btn btn-danger mt-3 ms-3">Decrement</button>
  </div>
</div>
