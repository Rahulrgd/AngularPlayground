<div class="sidebar bg-light p-3">
    <h5 class="mb-3">Note Manager</h5>
  
    <!-- Alert -->
    <div *ngIf="showAlert" class="alert alert-success text-center" role="alert">
      Folder created successfully!
    </div>
  
    <!-- Folder Form in Grid Format -->
    <div class="d-grid gap-2 mb-3">
      <div class="d-flex">
        <input
          [(ngModel)]="folderName"
          name="folderName"
          required
          minlength="3"
          #folderNameRef="ngModel"
          type="text"
          placeholder="Enter folder name"
          class="form-control me-2"
        />
        <button
          [disabled]="folderNameRef.invalid"
          class="btn btn-primary"
          (click)="createFolder()"
        >
          Create Folder
        </button>
      </div>
      <div class="text-danger" *ngIf="folderNameRef.invalid && folderNameRef.touched">
        <small *ngIf="folderNameRef.errors?.['required']">Folder name is required.</small>
        <small *ngIf="folderNameRef.errors?.['minlength']">Minimum 3 characters.</small>
      </div>
    </div>
  
    <!-- Note Folder List -->
    <div *ngFor="let folder of notesFolders">
      <div class="card my-2">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span (click)="toggleFolder(folder.id)" class="folder-name fw-bold" role="button">
            {{ folder.folderName }}
          </span>
          <div>
            <button class="btn btn-sm btn-success me-1" (click)="addNoteList(folder.id)">Add Note List</button>
            <button class="btn btn-sm btn-primary me-1" (click)="editFolder(folder)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteFolder(folder.id)">Delete</button>
          </div>
        </div>
